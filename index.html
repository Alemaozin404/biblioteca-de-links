<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GOD DEV | Vault Supremo 0.2.0</title>
    <style>
        :root { --bg: #050505; --acc: #00ff41; --surf: #111; --txt: #fff; }
        body { background: var(--bg); color: var(--txt); font-family: 'Consolas', monospace; padding: 40px; }
        .container { max-width: 900px; margin: auto; }
        header { border-bottom: 2px solid var(--acc); padding-bottom: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .input-box { display: grid; grid-template-columns: 1fr 2fr auto; gap: 10px; background: var(--surf); padding: 20px; border-radius: 4px; border: 1px solid #222; }
        input { background: #000; border: 1px solid #333; padding: 12px; color: var(--acc); outline: none; border-radius: 4px; }
        button { background: var(--acc); color: #000; border: none; padding: 12px 20px; font-weight: bold; cursor: pointer; transition: 0.3s; border-radius: 4px; }
        button:hover { box-shadow: 0 0 15px var(--acc); transform: translateY(-2px); }
        .btn-secondary { background: #222; color: var(--acc); border: 1px solid var(--acc); margin-left: 10px; padding: 8px 15px; font-size: 0.8rem; }
        .grid { display: grid; gap: 10px; margin-top: 30px; }
        .item { background: var(--surf); padding: 20px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--acc); border-radius: 4px; transition: 0.2s; }
        .item:hover { background: #1a1a1a; }
        .item-info a { color: var(--txt); text-decoration: none; font-size: 1.1rem; font-weight: bold; }
        .item-info a:hover { color: var(--acc); }
        .item-info small { color: #888; display: block; margin-top: 5px; }
        .del { color: #ff4444; cursor: pointer; background: none; border: 1px solid #ff4444; padding: 5px 10px; border-radius: 4px; }
        .del:hover { background: #ff4444; color: white; }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SYSTEM: LINK_VAULT</h1>
            <div>
                <button class="btn-secondary" onclick="exportBackup()">EXPORTAR BACKUP</button>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">IMPORTAR</button>
                <input type="file" id="fileInput" onchange="importBackup(event)" accept=".json">
            </div>
        </header>

        <div class="input-box">
            <input type="text" id="t" placeholder="Identificador (Ex: Dashboard)">
            <input type="text" id="u" placeholder="URL (ex: google.com)">
            <button onclick="add()">ARMAZENAR</button>
        </div>

        <div id="list" class="grid"></div>
    </div>

    <script>
        const DB_KEY = 'vault_links_db';

        function load() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            const listElement = document.getElementById('list');
            listElement.innerHTML = data.map(l => `
                <div class="item">
                    <div class="item-info">
                        <a href="${l.url}" target="_blank">${l.title}</a>
                        <small>${l.url}</small>
                    </div>
                    <button class="del" onclick="del('${l.id}')">APAGAR</button>
                </div>
            `).reverse().join('');
        }

        function add() {
            const t = document.getElementById('t').value;
            const u = document.getElementById('u').value;
            if(!u) return alert("Soberano, a URL é obrigatória.");

            const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            const newItem = {
                id: Date.now().toString(),
                title: t || 'Link Sem Nome',
                url: u.startsWith('http') ? u : 'https://' + u
            };

            db.push(newItem);
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            document.getElementById('t').value = '';
            document.getElementById('u').value = '';
            load();
        }

        function del(id) {
            if(!confirm("Deseja eliminar este registro, meu Senhor?")) return;
            let db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            db = db.filter(l => l.id !== id);
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            load();
        }

        // --- FUNÇÕES DE SOBERANIA DE DADOS ---
        function exportBackup() {
            const data = localStorage.getItem(DB_KEY);
            if(!data || data === '[]') return alert("O Vault está vazio, meu Senhor.");
            
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vault_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        function importBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        localStorage.setItem(DB_KEY, JSON.stringify(importedData));
                        load();
                        alert("Backup restaurado com sucesso!");
                    }
                } catch (err) {
                    alert("Erro ao ler o arquivo de backup.");
                }
            };
            reader.readAsText(file);
        }

        load();
    </script>
</body>
</html>
