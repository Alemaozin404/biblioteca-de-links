<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD DEV | VAULT SUPREMO V11 - O CODEX</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ---------------------------------------------------------
           SE√á√ÉO DE TEMAS E VARI√ÅVEIS (PRESERVA√á√ÉO TOTAL)
        ------------------------------------------------------------ */
        :root { 
            --bg: #050505; 
            --acc: #00ff41; 
            --surf: #111; 
            --txt: #fff; 
            --border: #333; 
        }
        
        .theme-oficial { 
            --bg: #eef2f7; 
            --acc: #74b9ff; 
            --surf: #ffffff; 
            --txt: #2d3436; 
            --border: #dcdde1; 
        } 
        
        .theme-cyberpunk { 
            --bg: #0d0221; 
            --acc: #ff007f; 
            --surf: #190e3a; 
            --txt: #00f0ff; 
            --border: #5a189a; 
        }
        
        .theme-deepsea { 
            --bg: #001219; 
            --acc: #00b4d8; 
            --surf: #002838; 
            --txt: #caf0f8; 
            --border: #005f73; 
        }
        
        .theme-sunset { 
            --bg: #2d132c; 
            --acc: #ff4e50; 
            --surf: #801336; 
            --txt: #f9d423; 
            --border: #c72c41; 
        }
        
        .theme-forest { 
            --bg: #1a1c1a; 
            --acc: #79d70f; 
            --surf: #2b2e2b; 
            --txt: #f0fff0; 
            --border: #4e544e; 
        }
        
        .theme-minimal { 
            --bg: #f4f4f9; 
            --acc: #2d3436; 
            --surf: #fff; 
            --txt: #2d3436; 
            --border: #dfe6e9; 
        }
        
        .theme-gold { 
            --bg: #1a1a1a; 
            --acc: #d4af37; 
            --surf: #2a2a2a; 
            --txt: #f1f1f1; 
            --border: #aa841e; 
        }
        
        .theme-ruby { 
            --bg: #1a0505; 
            --acc: #e63946; 
            --surf: #2d0a0a; 
            --txt: #f1faee; 
            --border: #a8222e; 
        }

        /* ---------------------------------------------------------
           ESTRUTURA BASE DA INTERFACE
        ------------------------------------------------------------ */
        body { 
            background: var(--bg); 
            color: var(--txt); 
            font-family: 'JetBrains Mono', monospace; 
            margin: 0; 
            padding: 0;
            display: flex; 
            transition: background 0.5s ease, color 0.5s ease; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* SIDEBAR SCRAPBOOK - EXPANDIDA */
        #scrapbook { 
            width: 320px; 
            background: var(--surf); 
            border-right: 2px solid var(--border); 
            padding: 30px; 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box; 
            transition: 0.3s;
        }

        #scrapbook h3 {
            font-size: 0.9rem;
            color: var(--acc);
            margin-top: 0;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        #scrapbook textarea { 
            flex: 1; 
            background: rgba(0,0,0,0.3); 
            color: var(--txt); 
            border: 1px solid var(--border); 
            padding: 20px; 
            font-family: 'JetBrains Mono', monospace; 
            resize: none; 
            outline: none; 
            border-radius: 8px; 
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* CONTE√öDO PRINCIPAL */
        main { 
            flex: 1; 
            padding: 40px; 
            overflow-y: auto; 
            position: relative; 
            box-sizing: border-box; 
        }

        header { 
            border-bottom: 4px solid var(--acc); 
            padding-bottom: 25px; 
            margin-bottom: 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            color: var(--acc);
        }

        /* ---------------------------------------------------------
           ESTILO DOS CARDS E DASHBOARD
        ------------------------------------------------------------ */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: 1.6fr 1fr; 
            gap: 30px; 
            margin-bottom: 40px; 
        }

        .stat-card { 
            background: var(--surf); 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* ---------------------------------------------------------
           SISTEMA DE BUSCA E INPUTS
        ------------------------------------------------------------ */
        .search-container { 
            margin-bottom: 30px; 
            position: relative; 
        }

        #search-input { 
            width: 100%; 
            background: var(--surf); 
            border: 2px solid var(--border); 
            padding: 18px 60px; 
            color: var(--txt); 
            border-radius: 60px; 
            outline: none; 
            font-size: 1.1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #search-input:focus { 
            border-color: var(--acc); 
            box-shadow: 0 0 20px rgba(0,255,65,0.2);
        }

        .search-icon-fixed {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .input-box { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr auto; 
            gap: 20px; 
            background: var(--surf); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            margin-bottom: 30px; 
        }

        .input-box input { 
            background: rgba(0,0,0,0.4); 
            border: 1px solid var(--border); 
            padding: 15px; 
            color: var(--txt); 
            outline: none; 
            border-radius: 8px; 
            font-family: inherit;
        }

        .btn-add-main { 
            background: var(--acc); 
            color: #000; 
            border: none; 
            padding: 0 40px; 
            font-weight: 900; 
            cursor: pointer; 
            border-radius: 8px; 
            transition: 0.3s;
            text-transform: uppercase;
        }

        /* ---------------------------------------------------------
           NOVA ABA: APPS (FORMATO DE CARTAS)
        ------------------------------------------------------------ */
        .apps-section { 
            display: none; 
            margin-bottom: 40px; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .apps-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 25px; 
        }

        .app-card { 
            background: var(--surf); 
            border: 2px solid var(--border); 
            border-radius: 20px; 
            height: 180px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            transition: 0.4s; 
            position: relative; 
            overflow: hidden; 
        }

        .app-card:hover { 
            border-color: var(--acc); 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4); 
        }

        .app-card i { 
            font-size: 3.5rem; 
            margin-bottom: 15px; 
        }

        /* CORES ORIGINAIS DOS APPS */
        .app-card.insta i { color: #E1306C; }
        .app-card.tele i { color: #0088cc; }
        .app-card.whats i { color: #25D366; }

        .app-card span { 
            font-weight: 800; 
            font-size: 0.9rem; 
            letter-spacing: 2px; 
        }

        /* ---------------------------------------------------------
           SISTEMA DE OVERLAY PARA APPS (WEB VIEW)
        ------------------------------------------------------------ */
        #app-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.98); 
            z-index: 99999; 
            flex-direction: column; 
        }

        .app-header-bar { 
            background: #111; 
            padding: 20px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--acc);
        }

        .app-iframe-container { 
            flex: 1; 
            width: 100%; 
            height: 100%; 
            background: #fff; 
        }

        .app-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ---------------------------------------------------------
           LISTA DE LINKS E ITENS
        ------------------------------------------------------------ */
        .grid-links { 
            display: grid; 
            gap: 15px; 
        }

        .link-item { 
            background: var(--surf); 
            padding: 22px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 6px solid var(--acc); 
            transition: 0.3s;
        }

        .link-item:hover {
            transform: scale(1.01);
            background: rgba(255,255,255,0.03);
        }

        .status-dot { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 15px; 
            background: #555; 
            transition: 0.3s;
        }

        .status-online { 
            background: #00ff41; 
            box-shadow: 0 0 10px #00ff41; 
        }

        .category-tag { 
            background: rgba(0,0,0,0.4); 
            color: var(--acc); 
            font-size: 0.75rem; 
            padding: 5px 12px; 
            border-radius: 5px; 
            margin-left: 15px; 
            border: 1px solid var(--border); 
            font-weight: bold;
        }

        /* ---------------------------------------------------------
           V√çDEO PLAYER E CONTROLES MANTIDOS
        ------------------------------------------------------------ */
        .video-section { 
            background: var(--surf); 
            border: 1px solid var(--border); 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            display: none; 
        }

        .video-wrapper { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            margin-top: 25px; 
            border-radius: 12px; 
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: 0; 
        }

        /* ---------------------------------------------------------
           BOT√ïES E FERRAMENTAS
        ------------------------------------------------------------ */
        .btn-tool { 
            padding: 10px 18px; 
            background: transparent; 
            color: var(--acc); 
            border: 1px solid var(--acc); 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 0.75rem; 
            font-weight: 800; 
            text-transform: uppercase;
            transition: 0.3s;
            margin-left: 8px;
        }

        .btn-tool:hover {
            background: var(--acc);
            color: #000;
        }

        #btn-emergency-focus { 
            display: none; 
            position: fixed; 
            bottom: 40px; 
            right: 40px; 
            background: #ff4757; 
            color: white; 
            border: none; 
            padding: 25px 50px; 
            border-radius: 60px; 
            z-index: 100000; 
            font-weight: 900; 
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.5); 
            cursor: pointer; 
            text-transform: uppercase;
        }

        /* MODO FOCO */
        .focus-mode #scrapbook, 
        .focus-mode .input-box, 
        .focus-mode .dashboard-grid, 
        .focus-mode .filter-section, 
        .focus-mode .video-section, 
        .focus-mode .controls, 
        .focus-mode .search-container, 
        .focus-mode .apps-section { 
            display: none !important; 
        }

        .focus-mode #btn-emergency-focus { 
            display: block; 
        }

        .focus-mode header { 
            justify-content: center; 
            border-color: transparent; 
        }

        /* QR CODE MODAL */
        #qr-modal-overlay { 
            display:none; 
            position:fixed; 
            top:0; 
            left:0; 
            width:100%; 
            height:100%; 
            background:rgba(0,0,0,0.95); 
            justify-content:center; 
            align-items:center; 
            z-index:999999; 
            flex-direction:column; 
        }

        #qr-box { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
        }

    </style>
</head>
<body id="main-vault-body">

    <main>

        <div class="dashboard-grid">

            <div class="stat-card" style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;">

        <div class="apps-section" id="apps-section">

        <div class="search-container">
            <span class="search-icon-fixed">üîç</span>

        </div>

        <div class="video-section" id="video-section">
            <div style="display:flex; gap:20px">
                <input type="text" id="youtube-url-input" placeholder="Insira a URL do YouTube aqui..." style="flex:1; padding: 15px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); color: var(--txt); border-radius: 8px;">
                <button onclick="loadYoutubePlayer()" style="padding: 0 35px; background: var(--acc); border: none; font-weight: 900; cursor: pointer; border-radius: 8px;">PLAY</button>

        <div class="input-box">

        <div class="grid-links" id="vault-list-container"></div>
    </main>

    <script>
        // CONFIGURA√á√ïES DE N√öCLEO
        const MASTER_DB_KEY = 'god_dev_titan_v11_db';
        let mainChartObject = null;
        let globalFilterState = 'all';

        /**
         * FUN√á√ÉO DE CARREGAMENTO PRINCIPAL
         * Respons√°vel por ler o banco e renderizar a interface
         */
        function refreshVaultDisplay() {
            const rawData = localStorage.getItem(MASTER_DB_KEY);
            const dataSet = JSON.parse(rawData || '[]');
            const searchKeyword = document.getElementById('global-search').value.toLowerCase();
            
            // Atualiza o contador gigante
            document.getElementById('totalCounterDisplay').innerText = dataSet.length;
            
            // Renderiza bot√µes de filtro
            generateCategoryFilterButtons(dataSet);

            // Algoritmo de Filtragem (Busca + Categoria)
            const filteredResults = dataSet.filter(item => {
                const matchSearch = item.title.toLowerCase().includes(searchKeyword) || 
                                    item.url.toLowerCase().includes(searchKeyword);
                const matchCategory = globalFilterState === 'all' || item.cat === globalFilterState;
                return matchSearch && matchCategory;
            });

            // Inje√ß√£o de HTML na Lista
            const container = document.getElementById('vault-list-container');
            container.innerHTML = filteredResults.map(item => `
                <div class="link-item">
                    <div class="info-block">
                        <span id="stat-indicator-${item.id}" class="status-dot"></span>
                        <strong style="font-size: 1.1rem;">${item.title}</strong>
                        <a href="${item.url}" target="_blank" style="color:var(--txt); font-size:0.85rem; opacity:0.5; text-decoration:none; margin-left:15px;">${item.url}</a>
                        <span class="category-tag">${item.cat}</span>
                    </div>
                    <div class="actions">
                        <span style="cursor:pointer; font-size:1.5rem;" onclick="spawnQRCode('${item.url}')" title="Gerar QR">üì±</span>
                        <button class="btn-tool" style="color:#ff4757; border-color:#ff4757;" onclick="deleteVaultRecord('${item.id}')">APAGAR</button>
                    </div>
                </div>
            `).reverse().join('');
            
            // Atualiza Gr√°ficos e Notas
            rebuildAnalyticsChart(dataSet);
            document.getElementById('notes-area').value = localStorage.getItem('titan_notes_persist') || '';
        }

        /**
         * ADI√á√ÉO DE REGISTROS
         */
        function addNewVaultRecord() {
            const title = document.getElementById('input-title').value;
            const url = document.getElementById('input-url').value;
            const cat = document.getElementById('input-cat').value || 'Geral';

            if (!url) {
                alert("COMANDO INV√ÅLIDO: URL √© um par√¢metro obrigat√≥rio.");
                return;
            }

            const currentDB = JSON.parse(localStorage.getItem(MASTER_DB_KEY) || '[]');
            const newEntry = {
                id: "REC_" + Date.now(),
                title: title || "Sem T√≠tulo",
                url: url.startsWith('http') ? url : 'https://' + url,
                cat: cat,
                timestamp: new Date().toISOString()
            };

            currentDB.push(newEntry);
            localStorage.setItem(MASTER_DB_KEY, JSON.stringify(currentDB));
            
            // Reset de Campos
            document.getElementById('input-title').value = '';
            document.getElementById('input-url').value = '';
            document.getElementById('input-cat').value = '';
            
            refreshVaultDisplay();
        }

        /**
         * SUBSISTEMA DE APPS (LAUNCHER)
         */
        function launchAppSubsystem(appName, appUrl) {
            document.getElementById('active-app-name').innerText = "SUBSISTEMA_ATIVO: " + appName.toUpperCase();
            document.getElementById('app-subsystem-iframe').src = appUrl;
            document.getElementById('app-overlay').style.display = 'flex';
        }

        function closeAppSubsystem() {
            document.getElementById('app-overlay').style.display = 'none';
            document.getElementById('app-subsystem-iframe').src = "";
        }

        /**
         * CONTROLE DE SE√á√ïES DA INTERFACE
         */
        function toggleInterfaceSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element.style.display === 'block') {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }

        /**
         * PLAYER DE V√çDEO
         */
        function loadYoutubePlayer() {
            const rawUrl = document.getElementById('youtube-url-input').value;
            let vId = "";
            
            if (rawUrl.includes('v=')) {
                vId = rawUrl.split('v=')[1].split('&')[0];
            } else if (rawUrl.includes('be/')) {
                vId = rawUrl.split('be/')[1];
            }
            
            if (vId) {
                document.getElementById('video-iframe-element').src = "https://www.youtube.com/embed/" + vId;
                document.getElementById('video-player-box').style.display = 'block';
            } else {
                alert("ERRO DE PROTOCOLO: Link do YouTube n√£o reconhecido.");
            }
        }

        /**
         * ANALYTICS (CHART.JS)
         */
        function rebuildAnalyticsChart(data) {
            const categoryMap = {};
            data.forEach(item => {
                categoryMap[item.cat] = (categoryMap[item.cat] || 0) + 1;
            });

            const canvasContext = document.getElementById('vaultChart').getContext('2d');
            
            if (mainChartObject) {
                mainChartObject.destroy();
            }

            const systemAccent = getComputedStyle(document.body).getPropertyValue('--acc').trim();

            mainChartObject = new Chart(canvasContext, {
                type: 'bar',
                data: {
                    labels: Object.keys(categoryMap),
                    datasets: [{
                        label: 'Volume por Categoria',
                        data: Object.values(categoryMap),
                        backgroundColor: systemAccent,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: systemAccent } },
                        x: { grid: { display: false }, ticks: { color: systemAccent } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        /**
         * UTILIT√ÅRIOS T√âCNICOS
         */
        function updateSystemTheme(newTheme) {
            document.body.className = newTheme;
            refreshVaultDisplay();
        }

        function toggleFocusMode() {
            document.body.classList.toggle('focus-mode');
        }

        function persistNotes() {
            const content = document.getElementById('notes-area').value;
            localStorage.setItem('titan_notes_persist', content);
        }

        function spawnQRCode(targetLink) {
            const box = document.getElementById('qr-box');
            box.innerHTML = "";
            new QRCode(box, {
                text: targetLink,
                width: 250,
                height: 250,
                colorDark : "#000000",
                colorLight : "#ffffff"
            });
            document.getElementById('qr-modal-overlay').style.display = 'flex';
        }

        function deleteVaultRecord(recordId) {
            if (confirm("ATEN√á√ÉO: Deseja expurgar este registro permanentemente?")) {
                let db = JSON.parse(localStorage.getItem(MASTER_DB_KEY) || '[]');
                db = db.filter(item => item.id !== recordId);
                localStorage.setItem(MASTER_DB_KEY, JSON.stringify(db));
                refreshVaultDisplay();
            }
        }

        function initBackupExport() {
            const dataStr = localStorage.getItem(MASTER_DB_KEY);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const downloadUrl = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = "TITAN_VAULT_BACKUP_" + Date.now() + ".json";
            link.click();
        }

        function initBackupImport(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem(MASTER_DB_KEY, e.target.result);
                refreshVaultDisplay();
                alert("SISTEMA RESTAURADO: Sincroniza√ß√£o de banco de dados conclu√≠da.");
            };
            reader.readAsText(file);
        }

        function generateCategoryFilterButtons(data) {
            const categories = ['all', ...new Set(data.map(item => item.cat))];
            const filterContainer = document.getElementById('category-filters-box');
            const dataList = document.getElementById('cat-suggestions');

            dataList.innerHTML = categories.filter(c => c !== 'all').map(c => `<option value="${c}">`).join('');

            filterContainer.innerHTML = '<span style="font-size: 0.7rem; font-weight: 900; opacity: 0.5;">FILTROS_ATIVOS:</span>' + categories.map(cat => `
                <button onclick="setGlobalFilter('${cat}')" style="
                    padding: 8px 18px; 
                    background: ${globalFilterState === cat ? 'var(--acc)' : 'var(--surf)'}; 
                    color: ${globalFilterState === cat ? '#000' : 'var(--txt)'}; 
                    border: 1px solid var(--border); 
                    border-radius: 30px; 
                    cursor: pointer; 
                    font-size: 0.65rem;
                    font-weight: 900;
                    text-transform: uppercase;
                    transition: 0.2s;
                ">
                    ${cat}
                </button>
            `).join('');
        }

        function setGlobalFilter(category) {
            globalFilterState = category;
            refreshVaultDisplay();
        }

        function executeGlobalStatusCheck() {
            const db = JSON.parse(localStorage.getItem(MASTER_DB_KEY) || '[]');
            db.forEach(item => {
                const dot = document.getElementById("stat-indicator-" + item.id);
                if (dot) {
                    fetch(item.url, { mode: 'no-cors' })
                        .then(() => dot.classList.add('status-online'))
                        .catch(() => dot.style.background = '#ff4757');
                }
            });
        }

        // INICIALIZA√á√ÉO DO N√öCLEO
        window.onload = refreshVaultDisplay;

    </script>
</body>
</html>
