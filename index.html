<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD DEV | VAULT SUPREMO V9 - INTEGRALIDADE TOTAL</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* CONFIGURA√á√ÉO DE TEMAS - TODOS PRESERVADOS */
        :root { 
            --bg: #050505; 
            --acc: #00ff41; 
            --surf: #111; 
            --txt: #fff; 
            --border: #333; 
        }
        
        .theme-oficial { 
            --bg: #eef2f7; 
            --acc: #74b9ff; 
            --surf: #ffffff; 
            --txt: #2d3436; 
            --border: #dcdde1; 
        } 
        
        .theme-cyberpunk { 
            --bg: #0d0221; 
            --acc: #ff007f; 
            --surf: #190e3a; 
            --txt: #00f0ff; 
            --border: #5a189a; 
        }
        
        .theme-deepsea { 
            --bg: #001219; 
            --acc: #00b4d8; 
            --surf: #002838; 
            --txt: #caf0f8; 
            --border: #005f73; 
        }
        
        .theme-sunset { 
            --bg: #2d132c; 
            --acc: #ff4e50; 
            --surf: #801336; 
            --txt: #f9d423; 
            --border: #c72c41; 
        }
        
        .theme-forest { 
            --bg: #1a1c1a; 
            --acc: #79d70f; 
            --surf: #2b2e2b; 
            --txt: #f0fff0; 
            --border: #4e544e; 
        }
        
        .theme-minimal { 
            --bg: #f4f4f9; 
            --acc: #2d3436; 
            --surf: #fff; 
            --txt: #2d3436; 
            --border: #dfe6e9; 
        }
        
        .theme-gold { 
            --bg: #1a1a1a; 
            --acc: #d4af37; 
            --surf: #2a2a2a; 
            --txt: #f1f1f1; 
            --border: #aa841e; 
        }
        
        .theme-ruby { 
            --bg: #1a0505; 
            --acc: #e63946; 
            --surf: #2d0a0a; 
            --txt: #f1faee; 
            --border: #a8222e; 
        }

        body { 
            background: var(--bg); 
            color: var(--txt); 
            font-family: 'JetBrains Mono', monospace; 
            margin: 0; 
            padding: 0;
            display: flex; 
            transition: background 0.5s, color 0.5s; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* SIDEBAR SCRAPBOOK - ESTRUTURA EXPANDIDA */
        #scrapbook { 
            width: 300px; 
            background: var(--surf); 
            border-right: 1px solid var(--border); 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
        }
        
        #scrapbook h3 {
            font-size: 0.8rem;
            margin-bottom: 15px;
            color: var(--acc);
            text-transform: uppercase;
        }

        #scrapbook textarea { 
            flex: 1; 
            background: rgba(0,0,0,0.2); 
            color: var(--txt); 
            border: 1px solid var(--border); 
            padding: 15px; 
            font-family: inherit; 
            resize: none; 
            outline: none; 
            border-radius: 6px; 
            font-size: 0.9rem; 
            line-height: 1.5;
        }

        /* √ÅREA PRINCIPAL */
        main { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            position: relative; 
            box-sizing: border-box;
        }

        header { 
            border-bottom: 3px solid var(--acc); 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        /* DASHBOARD - ESTAT√çSTICAS */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: 1.5fr 1fr; 
            gap: 25px; 
            margin-bottom: 30px; 
        }

        .stat-card { 
            background: var(--surf); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* BUSCA EM TEMPO REAL */
        .search-container { 
            margin-bottom: 25px; 
            position: relative; 
        }

        #search-input { 
            width: 100%; 
            background: var(--surf); 
            border: 2px solid var(--border); 
            padding: 15px 50px; 
            color: var(--txt); 
            border-radius: 50px; 
            outline: none; 
            font-size: 1rem;
            transition: 0.3s;
        }

        #search-input:focus {
            border-color: var(--acc);
            box-shadow: 0 0 15px rgba(0,255,65,0.1);
        }

        /* CENTRAL DE V√çDEO MANTIDA */
        .video-section { 
            background: var(--surf); 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            display: none; 
        }

        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            margin-top: 20px; 
            border-radius: 8px; 
            background: #000;
        }

        .video-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: 0; 
        }

        /* FORMUL√ÅRIO DE ENTRADA */
        .input-box { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr auto; 
            gap: 15px; 
            background: var(--surf); 
            padding: 25px; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            margin-bottom: 25px; 
        }

        .input-box input { 
            background: rgba(0,0,0,0.2); 
            border: 1px solid var(--border); 
            padding: 12px; 
            color: var(--txt); 
            outline: none; 
            border-radius: 6px; 
        }

        .btn-add { 
            background: var(--acc); 
            color: #000; 
            border: none; 
            padding: 0 30px; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 6px; 
            transition: 0.3s;
        }

        /* GRID DE RESULTADOS */
        .grid { 
            display: grid; 
            gap: 15px; 
        }

        .item { 
            background: var(--surf); 
            padding: 20px; 
            border-radius: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 5px solid var(--acc); 
            transition: 0.3s;
        }

        .item:hover {
            transform: scale(1.01);
            background: rgba(255,255,255,0.02);
        }

        /* STATUS E TAGS */
        .status-dot { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 10px; 
            background: #666; 
        }

        .status-online { 
            background: #00ff41; 
            box-shadow: 0 0 8px #00ff41; 
        }

        .tag { 
            background: rgba(0,0,0,0.3); 
            color: var(--acc); 
            font-size: 0.7rem; 
            padding: 4px 10px; 
            border-radius: 4px; 
            margin-left: 10px; 
            border: 1px solid var(--border);
        }

        /* A√á√ïES INTERATIVAS */
        .actions { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }

        .qr-icon { 
            cursor: pointer; 
            font-size: 1.4rem; 
            transition: 0.3s;
        }

        .del-btn { 
            color: #ff4757; 
            background: transparent; 
            border: 1px solid #ff4757; 
            padding: 6px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-weight: bold;
        }

        .del-btn:hover {
            background: #ff4757;
            color: white;
        }

        /* MODAIS E OVERLAYS */
        #qr-modal { 
            display:none; 
            position:fixed; 
            top:0; 
            left:0; 
            width:100%; 
            height:100%; 
            background:rgba(0,0,0,0.9); 
            justify-content:center; 
            align-items:center; 
            z-index:9999; 
            flex-direction:column; 
        }

        #qr-container { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
        }

        #exit-focus { 
            display: none; 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            background: #ff4757; 
            color: white; 
            border: none; 
            padding: 20px 40px; 
            border-radius: 50px; 
            cursor: pointer; 
            z-index: 10000; 
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        /* REGRAS DO MODO FOCO */
        .focus-mode #scrapbook, 
        .focus-mode .input-box, 
        .focus-mode .dashboard-grid, 
        .focus-mode .filter-section, 
        .focus-mode .video-section, 
        .focus-mode .controls, 
        .focus-mode .search-container { 
            display: none !important; 
        }

        .focus-mode #exit-focus { 
            display: block; 
        }
        
        .focus-mode header {
            justify-content: center;
            border-color: transparent;
        }
    </style>
</head>
<body id="app-body">

    <button id="exit-focus" onclick="toggleFocus()">DESATIVAR MODO FOCO</button>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div id="qr-container"></div>
        <p style="margin-top:20px; color:white; font-weight: bold;">CLIQUE EM QUALQUER LUGAR PARA SAIR</p>
    </div>

    <aside id="scrapbook">
        <h3>> SCRAPBOOK_NOTAS</h3>
        <textarea id="notes" placeholder="Digite aqui comandos, lembretes ou rascunhos importantes..." oninput="saveNotes()"></textarea>
    </aside>

    <main>
        <header>
            <h1>VAULT_TERMINAL_V9</h1>
            <div class="controls">
                <select onchange="changeTheme(this.value)" style="padding: 8px; background: var(--surf); color: var(--acc); border: 1px solid var(--acc); border-radius: 4px; cursor: pointer;">
                    <option value="">TEMA: MATRIX (PADR√ÉO)</option>
                    <option value="theme-oficial">TEMA: OFICIAL (AZUL SUAVE)</option>
                    <option value="theme-gold">TEMA: GOLD EDITION</option>
                    <option value="theme-ruby">TEMA: RUBY RED</option>
                    <option value="theme-cyberpunk">TEMA: CYBERPUNK 2077</option>
                    <option value="theme-deepsea">TEMA: DEEP SEA</option>
                    <option value="theme-sunset">TEMA: SUNSET VIBES</option>
                    <option value="theme-forest">TEMA: FOREST GREEN</option>
                    <option value="theme-minimal">TEMA: MINIMAL WHITE</option>
                </select>
                <button onclick="toggleVideoSection()" style="margin-left:10px; padding: 8px 15px; background: transparent; color: var(--acc); border: 1px solid var(--acc); cursor: pointer; border-radius: 4px;">V√çDEO PLAYER</button>
                <button onclick="toggleFocus()" style="margin-left:10px; padding: 8px 15px; background: transparent; color: var(--acc); border: 1px solid var(--acc); cursor: pointer; border-radius: 4px;">MODO FOCO</button>
                <button onclick="exportData()" style="margin-left:10px; padding: 8px 15px; background: transparent; color: var(--acc); border: 1px solid var(--acc); cursor: pointer; border-radius: 4px;">EXPORTAR BACKUP</button>
                <button onclick="document.getElementById('fileInput').click()" style="margin-left:10px; padding: 8px 15px; background: transparent; color: var(--acc); border: 1px solid var(--acc); cursor: pointer; border-radius: 4px;">IMPORTAR</button>
                <input type="file" id="fileInput" onchange="importData(event)" accept=".json" style="display:none">
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="stat-card">
                <canvas id="categoryChart" height="120"></canvas>
            </div>
            <div class="stat-card" style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h2 id="totalCounter" style="font-size: 4rem; margin: 0; color: var(--acc);">0</h2>
                <p style="margin-bottom: 20px; font-weight: bold; opacity: 0.7;">TOTAL DE LINKS NO BANCO</p>
                <button onclick="checkAllStatus()" style="padding: 10px 20px; background: var(--acc); color: #000; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">SINCRONIZAR STATUS (CHECK-UP)</button>
            </div>
        </div>

        <div class="search-container">
            <span style="position: absolute; left: 20px; top: 15px; font-size: 1.2rem;">üîç</span>
            <input type="text" id="search-input" placeholder="Pesquisar por t√≠tulo, palavra-chave ou URL..." oninput="load()">
        </div>

        <div class="video-section" id="video-section">
            <div style="display:flex; gap:15px">
                <input type="text" id="v-url" placeholder="Cole aqui o link do YouTube para assistir..." style="flex:1; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: var(--txt); border-radius: 4px;">
                <button onclick="playVideo()" style="padding: 0 25px; background: var(--acc); color: #000; border: none; font-weight: bold; border-radius: 4px; cursor: pointer;">CARREGAR PLAYER</button>
            </div>
            <div id="player" class="video-container" style="display:none">
                <iframe id="video-frame" src="" allowfullscreen></iframe>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="t" placeholder="T√≠tulo do Site">
            <input type="text" id="u" placeholder="URL (ex: github.com)">
            <input type="text" id="c" placeholder="Categoria (ex: Dev, Lazer)" list="cat-list">
            <datalist id="cat-list"></datalist>
            <button class="btn-add" onclick="add()">ARMAZENAR NO VAULT</button>
        </div>

        <div id="filters" style="margin-bottom:25px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <span style="font-size: 0.8rem; font-weight: bold; opacity: 0.6;">FILTRAR:</span>
        </div>

        <div class="grid" id="list"></div>
    </main>

    <script>
        // CONFIGURA√á√ïES GLOBAIS
        const DATABASE_KEY = 'god_dev_vault_v9_master';
        let myChartInstance = null;
        let currentActiveFilter = 'all';

        // CARREGAMENTO DO SISTEMA
        function load() {
            const rawData = localStorage.getItem(DATABASE_KEY);
            const data = JSON.parse(rawData || '[]');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            document.getElementById('totalCounter').innerText = data.length;
            renderCategoryFilters(data);

            const filteredList = data.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(searchTerm) || item.url.toLowerCase().includes(searchTerm);
                const matchesCategory = currentActiveFilter === 'all' || item.cat === currentActiveFilter;
                return matchesSearch && matchesCategory;
            });

            const listElement = document.getElementById('list');
            listElement.innerHTML = filteredList.map(item => `
                <div class="item">
                    <div class="item-info">
                        <span id="status-${item.id}" class="status-dot"></span>
                        <strong>${item.title}</strong>
                        <a href="${item.url}" target="_blank" style="color:var(--txt); font-size:0.8rem; opacity:0.6; text-decoration:none; margin-left: 10px;">${item.url}</a>
                        <span class="tag">${item.cat}</span>
                    </div>
                    <div class="actions">
                        <span class="qr-icon" onclick="generateQR('${item.url}')" title="Gerar QR Code">üì±</span>
                        <button class="del-btn" onclick="removeItem('${item.id}')">DELETAR</button>
                    </div>
                </div>
            `).reverse().join('');
            
            refreshChart(data);
            document.getElementById('notes').value = localStorage.getItem('vault_notes_v9') || '';
        }

        // ADI√á√ÉO DE NOVOS DADOS
        function add() {
            const titleInput = document.getElementById('t').value || 'Novo Link';
            const urlInput = document.getElementById('u').value;
            const catInput = document.getElementById('c').value || 'Geral';

            if (!urlInput) {
                alert("ERRO: A URL √© obrigat√≥ria para o armazenamento.");
                return;
            }

            const db = JSON.parse(localStorage.getItem(DATABASE_KEY) || '[]');
            const newEntry = {
                id: Date.now().toString(),
                title: titleInput,
                url: urlInput.startsWith('http') ? urlInput : 'https://' + urlInput,
                cat: catInput,
                date: new Date().toLocaleString()
            };

            db.push(newEntry);
            localStorage.setItem(DATABASE_KEY, JSON.stringify(db));
            
            // Limpa campos
            document.getElementById('t').value = '';
            document.getElementById('u').value = '';
            document.getElementById('c').value = '';
            
            load();
        }

        // PLAYER DE V√çDEO
        function toggleVideoSection() {
            const section = document.getElementById('video-section');
            if (section.style.display === 'block') {
                section.style.display = 'none';
            } else {
                section.style.display = 'block';
            }
        }

        function playVideo() {
            const url = document.getElementById('v-url').value;
            let videoId = "";
            
            if (url.includes('v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('be/')) {
                videoId = url.split('be/')[1];
            }
            
            if (videoId) {
                document.getElementById('video-frame').src = "https://www.youtube.com/embed/" + videoId;
                document.getElementById('player').style.display = 'block';
            } else {
                alert("URL INV√ÅLIDA: Certifique-se de usar um link do YouTube.");
            }
        }

        // GR√ÅFICOS
        function refreshChart(data) {
            const categoriesMap = {};
            data.forEach(item => {
                categoriesMap[item.cat] = (categoriesMap[item.cat] || 0) + 1;
            });

            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (myChartInstance) {
                myChartInstance.destroy();
            }

            const accentColor = getComputedStyle(document.body).getPropertyValue('--acc').trim();

            myChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(categoriesMap),
                    datasets: [{
                        label: 'Links por Categoria',
                        data: Object.values(categoriesMap),
                        backgroundColor: accentColor,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // UTILIT√ÅRIOS MANTIDOS
        function changeTheme(themeName) {
            document.body.className = themeName;
            load(); // Recarrega para aplicar cores no gr√°fico
        }

        function toggleFocus() {
            document.body.classList.toggle('focus-mode');
        }

        function saveNotes() {
            const text = document.getElementById('notes').value;
            localStorage.setItem('vault_notes_v9', text);
        }

        function generateQR(linkUrl) {
            const qrBox = document.getElementById('qr-container');
            qrBox.innerHTML = "";
            new QRCode(qrBox, {
                text: linkUrl,
                width: 200,
                height: 200
            });
            document.getElementById('qr-modal').style.display = 'flex';
        }

        function removeItem(itemId) {
            if (confirm("Soberano, confirma a exclus√£o definitiva deste registro?")) {
                let db = JSON.parse(localStorage.getItem(DATABASE_KEY) || '[]');
                db = db.filter(item => item.id !== itemId);
                localStorage.setItem(DATABASE_KEY, JSON.stringify(db));
                load();
            }
        }

        function exportData() {
            const data = localStorage.getItem(DATABASE_KEY);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = "backup_vault_master.json";
            link.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem(DATABASE_KEY, e.target.result);
                load();
                alert("SISTEMA RESTAURADO: Dados importados com sucesso.");
            };
            reader.readAsText(file);
        }

        function renderCategoryFilters(data) {
            const uniqueCategories = ['all', ...new Set(data.map(item => item.cat))];
            const filterDiv = document.getElementById('filters');
            
            // Datalist para o input
            document.getElementById('cat-list').innerHTML = uniqueCategories
                .filter(c => c !== 'all')
                .map(c => `<option value="${c}">`).join('');

            // Bot√µes de filtro
            filterDiv.innerHTML = '<span style="font-size: 0.8rem; font-weight: bold; opacity: 0.6;">FILTRAR:</span>' + uniqueCategories.map(cat => `
                <button onclick="setFilter('${cat}')" style="
                    padding: 5px 15px; 
                    background: ${currentActiveFilter === cat ? 'var(--acc)' : 'var(--surf)'}; 
                    color: ${currentActiveFilter === cat ? '#000' : 'var(--txt)'}; 
                    border: 1px solid var(--border); 
                    border-radius: 20px; 
                    cursor: pointer; 
                    font-size: 0.7rem;
                    font-weight: bold;
                ">
                    ${cat.toUpperCase()}
                </button>
            `).join('');
        }

        function setFilter(category) {
            currentActiveFilter = category;
            load();
        }

        function checkAllStatus() {
            const data = JSON.parse(localStorage.getItem(DATABASE_KEY) || '[]');
            data.forEach(item => {
                const indicator = document.getElementById("status-" + item.id);
                fetch(item.url, { mode: 'no-cors' })
                    .then(() => indicator.classList.add('status-online'))
                    .catch(() => indicator.style.background = '#ff4757');
            });
        }

        // INICIALIZA√á√ÉO AUTOM√ÅTICA
        window.onload = load;

    </script>
</body>
</html>
