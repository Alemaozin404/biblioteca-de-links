<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD DEV | VAULT SUPREMO V8 - AC√öMULO ABSOLUTO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* TODOS OS TEMAS MANTIDOS E NOVOS ADICIONADOS */
        :root { --bg: #050505; --acc: #00ff41; --surf: #111; --txt: #fff; --border: #333; }
        .theme-oficial { --bg: #eef2f7; --acc: #74b9ff; --surf: #ffffff; --txt: #2d3436; --border: #dcdde1; } 
        .theme-cyberpunk { --bg: #0d0221; --acc: #ff007f; --surf: #190e3a; --txt: #00f0ff; --border: #5a189a; }
        .theme-deepsea { --bg: #001219; --acc: #00b4d8; --surf: #002838; --txt: #caf0f8; --border: #005f73; }
        .theme-sunset { --bg: #2d132c; --acc: #ff4e50; --surf: #801336; --txt: #f9d423; --border: #c72c41; }
        .theme-forest { --bg: #1a1c1a; --acc: #79d70f; --surf: #2b2e2b; --txt: #f0fff0; --border: #4e544e; }
        .theme-minimal { --bg: #f4f4f9; --acc: #2d3436; --surf: #fff; --txt: #2d3436; --border: #dfe6e9; }
        .theme-gold { --bg: #1a1a1a; --acc: #d4af37; --surf: #2a2a2a; --txt: #f1f1f1; --border: #aa841e; }
        .theme-ruby { --bg: #1a0505; --acc: #e63946; --surf: #2d0a0a; --txt: #f1faee; --border: #a8222e; }

        body { background: var(--bg); color: var(--txt); font-family: 'JetBrains Mono', monospace; margin: 0; display: flex; transition: 0.5s; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR SCRAPBOOK MANTIDO */
        #scrapbook { width: 280px; background: var(--surf); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; transition: 0.3s; }
        #scrapbook textarea { flex: 1; background: rgba(0,0,0,0.1); color: var(--txt); border: 1px solid var(--border); padding: 10px; font-family: inherit; resize: none; outline: none; border-radius: 4px; font-size: 0.85rem; }

        /* ESTRUTURA PRINCIPAL MANTIDA */
        main { flex: 1; padding: 25px; overflow-y: auto; position: relative; }
        header { border-bottom: 2px solid var(--acc); padding-bottom: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; color: var(--acc); margin: 0; }

        /* DASHBOARD MANTIDO */
        .dashboard-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--surf); padding: 15px; border-radius: 8px; border: 1px solid var(--border); }

        /* NOVO: BARRA DE BUSCA EM TEMPO REAL ADICIONADA */
        .search-container { margin-bottom: 20px; position: relative; }
        #search-input { width: 100%; background: var(--surf); border: 2px solid var(--acc); padding: 12px 40px; color: var(--txt); border-radius: 30px; outline: none; box-sizing: border-box; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.6; }

        /* V√çDEO SECTION MANTIDA */
        .video-section { background: var(--surf); border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-top: 15px; border-radius: 4px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* INPUT BOX MANTIDA */
        .input-box { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; background: var(--surf); padding: 20px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { background: rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 10px; color: var(--txt); outline: none; border-radius: 4px; font-family: inherit; }
        .btn-add { background: var(--acc); color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* LISTA E FILTROS MANTIDOS */
        .grid { display: grid; gap: 10px; }
        .item { background: var(--surf); padding: 15px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--acc); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #999; }
        .status-online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

        /* A√á√ïES MANTIDAS (QR, DELETE) */
        .actions { display: flex; gap: 12px; align-items: center; }
        .qr-icon { cursor: pointer; font-size: 1.2rem; }
        .del-btn { color: #ff7675; background: none; border: 1px solid #ff7675; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 0.75rem; }

        /* MANTIDO: MODAIS E BOT√ïES DE FERRAMENTA */
        .btn-tool { background: transparent; color: var(--acc); border: 1px solid var(--acc); padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; }
        #exit-focus { display: none; position: fixed; bottom: 20px; right: 20px; background: #ff7675; color: white; border: none; padding: 15px 25px; border-radius: 30px; cursor: pointer; z-index: 1000; font-weight: bold; }

        .focus-mode #scrapbook, .focus-mode .input-box, .focus-mode .dashboard-grid, .focus-mode .filter-section, .focus-mode .video-section, .focus-mode .controls, .focus-mode .search-container { display: none !important; }
        .focus-mode #exit-focus { display: block; }
        
        #qr-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999; flex-direction:column; }
        #qr-container { background: white; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body id="app-body">

    <button id="exit-focus" onclick="toggleFocus()">SAIR DO MODO FOCO</button>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div id="qr-container"></div>
        <p style="margin-top:15px; color:white">CLIQUE PARA FECHAR</p>
    </div>

    <aside id="scrapbook">
        <h3 style="color: var(--acc); font-size: 0.75rem; margin-bottom: 10px;">> SCRAPBOOK_NOTAS</h3>
        <textarea id="notes" placeholder="Rascunhos e comandos..." oninput="saveNotes()"></textarea>
    </aside>

    <main>
        <header>
            <h1>VAULT_SUPREMO_V8</h1>
            <div class="controls">
                <select onchange="changeTheme(this.value)" class="btn-tool">
                    <option value="">TEMA: MATRIX</option>
                    <option value="theme-oficial">TEMA: OFICIAL (SUAVE)</option>
                    <option value="theme-gold">TEMA: GOLD</option>
                    <option value="theme-ruby">TEMA: RUBY</option>
                    <option value="theme-cyberpunk">TEMA: CYBERPUNK</option>
                    <option value="theme-deepsea">TEMA: DEEP SEA</option>
                    <option value="theme-sunset">TEMA: SUNSET</option>
                    <option value="theme-forest">TEMA: FOREST</option>
                    <option value="theme-minimal">TEMA: MINIMAL</option>
                </select>
                <button class="btn-tool" onclick="toggleVideoSection()">V√çDEO</button>
                <button class="btn-tool" onclick="toggleFocus()">FOCO</button>
                <button class="btn-tool" onclick="exportData()">BACKUP</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="stat-card"><canvas id="categoryChart" height="110"></canvas></div>
            <div class="stat-card" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                <h2 id="totalCounter" style="font-size: 3.5rem; margin: 0; color: var(--acc);">0</h2>
                <p style="font-size: 0.7rem;">LINKS ARMAZENADOS</p>
                <button class="btn-tool" onclick="checkAllStatus()">VALIDAR LINKS</button>
            </div>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" placeholder="Buscar em tempo real por t√≠tulo ou URL..." oninput="load()">
        </div>

        <div class="video-section" id="video-section">
            <div style="display:flex; gap:10px">
                <input type="text" id="v-url" placeholder="URL do YouTube">
                <button class="btn-add" onclick="playVideo()">PLAY</button>
            </div>
            <div id="player" class="video-container" style="display:none"><iframe id="video-frame" src="" allowfullscreen></iframe></div>
        </div>

        <div class="input-box">
            <input type="text" id="t" placeholder="T√≠tulo">
            <input type="text" id="u" placeholder="URL">
            <input type="text" id="c" placeholder="Categoria" list="cat-list">
            <datalist id="cat-list"></datalist>
            <button class="btn-add" onclick="add()">ARMAZENAR</button>
        </div>

        <div id="filters" style="margin-bottom:20px; display:flex; gap:8px; flex-wrap:wrap;"></div>
        <div class="grid" id="list"></div>
    </main>

    <script>
        const DB_KEY = 'god_dev_vault_v8';
        let myChart = null;
        let currentFilter = 'all';

        // CARREGAMENTO COM FILTRO DE BUSCA ADICIONADO
        function load() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            document.getElementById('totalCounter').innerText = data.length;
            renderFilters(data);

            const filtered = data.filter(l => {
                const matchesSearch = l.title.toLowerCase().includes(searchTerm) || l.url.toLowerCase().includes(searchTerm);
                const matchesCat = currentFilter === 'all' || l.cat === currentFilter;
                return matchesSearch && matchesCat;
            });

            document.getElementById('list').innerHTML = filtered.map(l => `
                <div class="item">
                    <div class="item-info">
                        <span id="status-${l.id}" class="status-dot"></span>
                        <strong>${l.title}</strong>
                        <a href="${l.url}" target="_blank" style="color:var(--txt); font-size:0.75rem; opacity:0.6; text-decoration:none;">${l.url}</a>
                        <span style="font-size:0.6rem; background:rgba(0,0,0,0.1); padding:2px 5px; border-radius:3px; margin-left:8px;">${l.cat}</span>
                    </div>
                    <div class="actions">
                        <span class="qr-icon" onclick="showQR('${l.url}')">üì±</span>
                        <button class="del-btn" onclick="del('${l.id}')">X</button>
                    </div>
                </div>
            `).reverse().join('');
            
            updateChart(data);
            document.getElementById('notes').value = localStorage.getItem('vault_notes') || '';
        }

        // TODAS AS FUN√á√ïES ANTERIORES PRESERVADAS
        function add() {
            const t = document.getElementById('t').value || 'Link';
            const u = document.getElementById('u').value;
            if(!u) return;
            const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            db.push({ id: Date.now().toString(), title: t, url: u.startsWith('http') ? u : 'https://'+u, cat: document.getElementById('c').value || 'Geral' });
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            document.getElementById('t').value = ''; document.getElementById('u').value = '';
            load();
        }

        function updateChart(data) {
            const cats = {};
            data.forEach(l => cats[l.cat] = (cats[l.cat] || 0) + 1);
            const ctx = document.getElementById('categoryChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{ label: 'Categorias', data: Object.values(cats), backgroundColor: getComputedStyle(document.body).getPropertyValue('--acc') }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function changeTheme(theme) { document.body.className = theme; updateChart(JSON.parse(localStorage.getItem(DB_KEY) || '[]')); }
        function toggleFocus() { document.body.classList.toggle('focus-mode'); }
        function toggleVideoSection() { const s = document.getElementById('video-section'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; }
        function saveNotes() { localStorage.setItem('vault_notes', document.getElementById('notes').value); }
        function showQR(url) { document.getElementById('qr-container').innerHTML = ""; new QRCode(document.getElementById('qr-container'), { text: url, width: 180, height: 180 }); document.getElementById('qr-modal').style.display = 'flex'; }
        function del(id) { if(confirm("Apagar?")) { let db = JSON.parse(localStorage.getItem(DB_KEY) || '[]').filter(l=>l.id!==id); localStorage.setItem(DB_KEY, JSON.stringify(db)); load(); } }
        function playVideo() { 
            let url = document.getElementById('v-url').value;
            let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('be/')[1];
            if(id) { document.getElementById('video-frame').src = `https://www.youtube.com/embed/${id}`; document.getElementById('player').style.display = 'block'; }
        }
        function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([localStorage.getItem(DB_KEY)], {type:'application/json'})); a.download = `backup_v8.json`; a.click(); }
        function importData(e) { const r = new FileReader(); r.onload = (ev) => { localStorage.setItem(DB_KEY, ev.target.result); load(); }; r.readAsText(e.target.files[0]); }
        function renderFilters(data) {
            const cats = ['all', ...new Set(data.map(l => l.cat))];
            document.getElementById('filters').innerHTML = cats.map(c => `<button class="filter-btn" onclick="currentFilter='${c}';load()">${c.toUpperCase()}</button>`).join('');
        }
        function checkAllStatus() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            data.forEach(l => {
                const dot = document.getElementById(`status-${l.id}`);
                fetch(l.url, { mode: 'no-cors' }).then(() => dot.classList.add('status-online')).catch(() => dot.style.background = '#ff7675');
            });
        }
        load();
    </script>
</body>
</html>
