<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD DEV | VAULT SUPREMO V12 - ORGANIZAﾃﾃグ TOTAL</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ---------------------------------------------------------
           1. TEMAS E CORES (9 TEMAS PRESERVADOS)
        ------------------------------------------------------------ */
        :root { --bg: #050505; --acc: #00ff41; --surf: #111; --txt: #fff; --border: #333; }
        .theme-oficial { --bg: #eef2f7; --acc: #74b9ff; --surf: #ffffff; --txt: #2d3436; --border: #dcdde1; } 
        .theme-cyberpunk { --bg: #0d0221; --acc: #ff007f; --surf: #190e3a; --txt: #00f0ff; --border: #5a189a; }
        .theme-deepsea { --bg: #001219; --acc: #00b4d8; --surf: #002838; --txt: #caf0f8; --border: #005f73; }
        .theme-sunset { --bg: #2d132c; --acc: #ff4e50; --surf: #801336; --txt: #f9d423; --border: #c72c41; }
        .theme-forest { --bg: #1a1c1a; --acc: #79d70f; --surf: #2b2e2b; --txt: #f0fff0; --border: #4e544e; }
        .theme-minimal { --bg: #f4f4f9; --acc: #2d3436; --surf: #fff; --txt: #2d3436; --border: #dfe6e9; }
        .theme-gold { --bg: #1a1a1a; --acc: #d4af37; --surf: #2a2a2a; --txt: #f1f1f1; --border: #aa841e; }
        .theme-ruby { --bg: #1a0505; --acc: #e63946; --surf: #2d0a0a; --txt: #f1faee; --border: #a8222e; }

        /* ---------------------------------------------------------
           2. LAYOUT BASE (ORGANIZAﾃﾃグ ORIGINAL)
        ------------------------------------------------------------ */
        body { 
            background: var(--bg); 
            color: var(--txt); 
            font-family: 'JetBrains Mono', monospace; 
            margin: 0; 
            display: flex; 
            transition: 0.5s; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* SIDEBAR SCRAPBOOK */
        #scrapbook { 
            width: 280px; 
            background: var(--surf); 
            border-right: 1px solid var(--border); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s; 
        }

        #scrapbook textarea { 
            flex: 1; 
            background: rgba(0,0,0,0.1); 
            color: var(--txt); 
            border: 1px solid var(--border); 
            padding: 10px; 
            font-family: inherit; 
            resize: none; 
            outline: none; 
            border-radius: 4px; 
            font-size: 0.85rem; 
        }

        /* ﾃヽEA PRINCIPAL */
        main { 
            flex: 1; 
            padding: 25px; 
            overflow-y: auto; 
            position: relative; 
        }

        header { 
            border-bottom: 2px solid var(--acc); 
            padding-bottom: 15px; 
            margin-bottom: 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        /* DASHBOARD GRID */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: 1.5fr 1fr; 
            gap: 20px; 
            margin-bottom: 25px; 
        }

        .stat-card { 
            background: var(--surf); 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
        }

        /* ---------------------------------------------------------
           3. NOVAS FUNCIONALIDADES (APPS E BUSCA)
        ------------------------------------------------------------ */
        /* ABA DE APPS EM CARTAS */
        .apps-container { 
            display: none; 
            margin-bottom: 25px; 
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .apps-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
        }

        .app-card { 
            background: var(--surf); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            height: 120px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            transition: 0.2s; 
        }

        .app-card:hover { border-color: var(--acc); background: rgba(255,255,255,0.05); }
        .app-card i { font-size: 2.5rem; margin-bottom: 8px; }
        .app-card.insta i { color: #E1306C; }
        .app-card.tele i { color: #0088cc; }
        .app-card.whats i { color: #25D366; }
        .app-card span { font-size: 0.7rem; font-weight: bold; }

        /* BUSCA EM TEMPO REAL */
        .search-container { margin-bottom: 20px; position: relative; }
        #search-input { 
            width: 100%; 
            background: var(--surf); 
            border: 2px solid var(--acc); 
            padding: 12px 45px; 
            color: var(--txt); 
            border-radius: 30px; 
            outline: none; 
            box-sizing: border-box; 
        }

        /* ---------------------------------------------------------
           4. ELEMENTOS DE INTERFACE ORIGINAIS
        ------------------------------------------------------------ */
        .video-section { 
            background: var(--surf); 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none; 
        }

        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            margin-top: 15px; 
            border-radius: 4px; 
        }

        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .input-box { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr auto; 
            gap: 10px; 
            background: var(--surf); 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            margin-bottom: 20px; 
        }

        input, select { 
            background: rgba(0,0,0,0.05); 
            border: 1px solid var(--border); 
            padding: 10px; 
            color: var(--txt); 
            outline: none; 
            border-radius: 4px; 
            font-family: inherit; 
        }

        .btn-add { 
            background: var(--acc); 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 4px; 
        }

        .grid { display: grid; gap: 10px; }
        .item { 
            background: var(--surf); 
            padding: 15px; 
            border-radius: 6px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 4px solid var(--acc); 
        }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #999; }
        .status-online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

        /* OVERLAY APPS */
        #app-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.95); 
            z-index: 9999; 
            flex-direction: column; 
        }

        .app-header { background: #222; padding: 15px; display: flex; justify-content: space-between; align-items: center; }

        /* MODALS */
        #qr-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; flex-direction:column; }
        #qr-container { background: white; padding: 15px; border-radius: 8px; }
        
        .btn-tool { background: transparent; color: var(--acc); border: 1px solid var(--acc); padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 5px;}
        #exit-focus { display: none; position: fixed; bottom: 20px; right: 20px; background: #ff7675; color: white; border: none; padding: 15px 25px; border-radius: 30px; cursor: pointer; z-index: 10001; font-weight: bold; }

        /* FOCUS MODE */
        .focus-mode #scrapbook, .focus-mode .input-box, .focus-mode .dashboard-grid, .focus-mode .video-section, .focus-mode .controls, .focus-mode .search-container, .focus-mode .apps-container { display: none !important; }
        .focus-mode #exit-focus { display: block; }
    </style>
</head>
<body id="app-body">

    <button id="exit-focus" onclick="toggleFocus()">SAIR DO MODO FOCO</button>

    <div id="app-overlay">
        <div class="app-header">
            <span id="app-title" style="color:var(--acc); font-weight:bold;">SISTEMA_VAULT_APP</span>
            <button onclick="closeApp()" style="background:#ff7675; border:none; padding:5px 15px; color:white; border-radius:4px; cursor:pointer;">FECHAR X</button>
        </div>
        <iframe id="app-frame" style="flex:1; border:none; background:white;" src=""></iframe>
    </div>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div id="qr-container"></div>
        <p style="margin-top:15px; color:white">CLIQUE PARA FECHAR</p>
    </div>

    <aside id="scrapbook">
        <h3 style="color: var(--acc); font-size: 0.75rem; margin-bottom: 10px;">> SCRAPBOOK_NOTAS</h3>
        <textarea id="notes" placeholder="Rascunhos e comandos..." oninput="saveNotes()"></textarea>
    </aside>

    <main>
        <header>
            <h1>VAULT_SUPREMO_V12</h1>
            <div class="controls">
                <select onchange="changeTheme(this.value)" class="btn-tool" style="background:var(--surf)">
                    <option value="">TEMA: MATRIX</option>
                    <option value="theme-oficial">TEMA: OFICIAL</option>
                    <option value="theme-gold">TEMA: GOLD</option>
                    <option value="theme-ruby">TEMA: RUBY</option>
                    <option value="theme-cyberpunk">TEMA: CYBERPUNK</option>
                    <option value="theme-deepsea">TEMA: DEEP SEA</option>
                    <option value="theme-sunset">TEMA: SUNSET</option>
                    <option value="theme-forest">TEMA: FOREST</option>
                    <option value="theme-minimal">TEMA: MINIMAL</option>
                </select>
                <button class="btn-tool" onclick="toggleSection('apps-container')">APPS</button>
                <button class="btn-tool" onclick="toggleSection('video-section')">Vﾃ好EO</button>
                <button class="btn-tool" onclick="toggleFocus()">FOCO</button>
                <button class="btn-tool" onclick="exportData()">BACKUP</button>
                <button class="btn-tool" onclick="document.getElementById('fileIn').click()">IMPORTAR</button>
                <input type="file" id="fileIn" onchange="importData(event)" style="display:none">
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="stat-card"><canvas id="categoryChart" height="110"></canvas></div>
            <div class="stat-card" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                <h2 id="totalCounter" style="font-size: 3.5rem; margin: 0; color: var(--acc);">0</h2>
                <p style="font-size: 0.7rem; opacity:0.6">LINKS ARMAZENADOS</p>
                <button class="btn-tool" onclick="checkAllStatus()" style="margin:10px auto; width:fit-content">VALIDAR LINKS</button>
            </div>
        </div>

        <div class="apps-container" id="apps-container">
            <div class="apps-grid">
                <div class="app-card insta" onclick="openApp('Instagram', 'https://www.instagram.com')">
                    <i class="fab fa-instagram"></i>
                    <span>INSTAGRAM</span>
                </div>
                <div class="app-card tele" onclick="openApp('Telegram', 'https://web.telegram.org')">
                    <i class="fab fa-telegram"></i>
                    <span>TELEGRAM</span>
                </div>
                <div class="app-card whats" onclick="openApp('WhatsApp', 'https://web.whatsapp.com')">
                    <i class="fab fa-whatsapp"></i>
                    <span>WHATSAPP</span>
                </div>
            </div>
        </div>

        <div class="search-container">
            <span style="position: absolute; left: 15px; top: 12px; opacity:0.5">剥</span>
            <input type="text" id="search-input" placeholder="Pesquisar registros em tempo real..." oninput="load()">
        </div>

        <div class="video-section" id="video-section">
            <div style="display:flex; gap:10px">
                <input type="text" id="v-url" placeholder="URL do YouTube" style="flex:1">
                <button class="btn-add" onclick="playVideo()">PLAY</button>
            </div>
            <div id="player" class="video-container" style="display:none"><iframe id="video-frame" src="" allowfullscreen></iframe></div>
        </div>

        <div class="input-box">
            <input type="text" id="t" placeholder="Tﾃｭtulo">
            <input type="text" id="u" placeholder="URL">
            <input type="text" id="c" placeholder="Categoria" list="cat-list">
            <datalist id="cat-list"></datalist>
            <button class="btn-add" onclick="add()">ARMAZENAR</button>
        </div>

        <div id="filters" style="margin-bottom:20px; display:flex; gap:8px; flex-wrap:wrap;"></div>
        <div class="grid" id="list"></div>
    </main>

    <script>
        const DB_KEY = 'god_dev_vault_v12_final';
        let myChart = null;
        let currentFilter = 'all';

        // CARREGAMENTO E FILTRAGEM
        function load() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            const term = document.getElementById('search-input').value.toLowerCase();
            document.getElementById('totalCounter').innerText = data.length;
            renderFilters(data);

            const filtered = data.filter(l => {
                const matchSearch = l.title.toLowerCase().includes(term) || l.url.toLowerCase().includes(term);
                const matchCat = currentFilter === 'all' || l.cat === currentFilter;
                return matchSearch && matchCat;
            });

            document.getElementById('list').innerHTML = filtered.map(l => `
                <div class="item">
                    <div>
                        <span id="status-${l.id}" class="status-dot"></span>
                        <strong>${l.title}</strong>
                        <a href="${l.url}" target="_blank" style="color:var(--txt); font-size:0.75rem; opacity:0.6; text-decoration:none; margin-left:10px;">${l.url}</a>
                        <span style="font-size:0.6rem; background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:10px; margin-left:8px;">${l.cat}</span>
                    </div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span style="cursor:pointer" onclick="showQR('${l.url}')">導</span>
                        <button onclick="del('${l.id}')" style="background:none; border:1px solid #ff7675; color:#ff7675; cursor:pointer; border-radius:4px; font-size:0.7rem;">X</button>
                    </div>
                </div>
            `).reverse().join('');
            
            updateChart(data);
            document.getElementById('notes').value = localStorage.getItem('v12_notes') || '';
        }

        // ADIﾃﾃグ E REMOﾃﾃグ
        function add() {
            const t = document.getElementById('t').value || 'Link';
            const u = document.getElementById('u').value;
            if(!u) return;
            const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            db.push({ id: Date.now().toString(), title: t, url: u.startsWith('http') ? u : 'https://'+u, cat: document.getElementById('c').value || 'Geral' });
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            document.getElementById('t').value = ''; document.getElementById('u').value = ''; load();
        }

        function del(id) { if(confirm("Apagar registro?")) { let db = JSON.parse(localStorage.getItem(DB_KEY) || '[]').filter(l=>l.id!==id); localStorage.setItem(DB_KEY, JSON.stringify(db)); load(); } }

        // SUBSISTEMA DE APPS
        function openApp(name, url) {
            document.getElementById('app-title').innerText = "APP_SISTEMA: " + name;
            document.getElementById('app-frame').src = url;
            document.getElementById('app-overlay').style.display = 'flex';
        }
        function closeApp() { document.getElementById('app-overlay').style.display = 'none'; document.getElementById('app-frame').src = ""; }

        // UTILITﾃヽIOS
        function toggleSection(id) { const s = document.getElementById(id); s.style.display = (s.style.display === 'grid' || s.style.display === 'block') ? 'none' : (id === 'apps-container' ? 'grid' : 'block'); }
        function toggleFocus() { document.body.classList.toggle('focus-mode'); }
        function saveNotes() { localStorage.setItem('v12_notes', document.getElementById('notes').value); }
        function changeTheme(theme) { document.body.className = theme; load(); }
        
        function showQR(url) { 
            const container = document.getElementById('qr-container');
            container.innerHTML = ""; 
            new QRCode(container, { text: url, width: 180, height: 180 }); 
            document.getElementById('qr-modal').style.display = 'flex'; 
        }

        function playVideo() { 
            let url = document.getElementById('v-url').value;
            let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('be/')[1];
            if(id) { document.getElementById('video-frame').src = `https://www.youtube.com/embed/${id}`; document.getElementById('player').style.display = 'block'; }
        }

        function updateChart(data) {
            const cats = {}; data.forEach(l => cats[l.cat] = (cats[l.cat] || 0) + 1);
            const ctx = document.getElementById('categoryChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: Object.keys(cats), datasets: [{ label: 'Categorias', data: Object.values(cats), backgroundColor: getComputedStyle(document.body).getPropertyValue('--acc') }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
            });
        }

        function renderFilters(data) {
            const cats = ['all', ...new Set(data.map(l => l.cat))];
            document.getElementById('cat-list').innerHTML = cats.filter(c => c !== 'all').map(c => `<option value="${c}">`).join('');
            document.getElementById('filters').innerHTML = cats.map(c => `<button onclick="currentFilter='${c}';load()" style="padding: 5px 12px; background: ${currentFilter === c ? 'var(--acc)' : 'var(--surf)'}; color: ${currentFilter === c ? '#000' : 'var(--txt)'}; border: 1px solid var(--border); border-radius: 20px; cursor: pointer; font-size: 0.7rem; font-weight:bold;">${c.toUpperCase()}</button>`).join('');
        }

        function checkAllStatus() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            data.forEach(l => {
                const dot = document.getElementById(`status-${l.id}`);
                fetch(l.url, { mode: 'no-cors' }).then(() => dot.classList.add('status-online')).catch(() => dot.style.background = '#ff7675');
            });
        }

        function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([localStorage.getItem(DB_KEY)], {type:'application/json'})); a.download = `backup_v12.json`; a.click(); }
        function importData(e) { const r = new FileReader(); r.onload = (ev) => { localStorage.setItem(DB_KEY, ev.target.result); load(); }; r.readAsText(e.target.files[0]); }

        window.onload = load;
    </script>
</body>
</html>
